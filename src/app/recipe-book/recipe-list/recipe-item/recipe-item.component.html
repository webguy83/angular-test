<div class="recipe-item" (click)="onRecipeClick()">
  <mat-card class="recipe-card">
    <mat-card-title>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.desc }}</mat-card-subtitle>
    </mat-card-title>

    <img
      mat-card-image
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="recipe-img"
    />
    <mat-card-content>
      <p>{{ recipe.content }}</p>
    </mat-card-content>
  </mat-card>
</div>
