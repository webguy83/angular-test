<div class="recipe-container">
  <div class="recipe-group">
    <button
      mat-raised-button
      color="primary"
      (click)="onNewRecipeClick()"
      class="btn"
    >
      New Recipe
    </button>
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [index]="i"
      [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
  <router-outlet></router-outlet>
</div>
