<form class="shopping-list-edit-group" #f="ngForm">
  <div class="inputs">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Eg. Fred Bitch"
        name="name"
        ngModel
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input
        matInput
        placeholder="999"
        name="amount"
        pattern="^[1-9]+[0-9]*$"
        ngModel
        required
      />
    </mat-form-field>
  </div>
  <div class="buttons">
    <button
      class="btn"
      type="button"
      mat-raised-button
      color="primary"
      name="add"
      (click)="add(f)"
      [disabled]="!f.valid"
    >
      Add
    </button>
    <button class="btn" mat-raised-button color="accent" (click)="delete()">
      Delete
    </button>
    <button class="btn" mat-raised-button color="warn" (click)="clear()">
      Clear
    </button>
  </div>
</form>
