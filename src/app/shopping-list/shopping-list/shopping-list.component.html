<app-shopping-list-edit></app-shopping-list-edit>
<mat-divider></mat-divider>
<mat-list role="list">
  <mat-list-item
    role="listitem"
    *ngFor="let ingredient of ingredients; let i = index"
    class="ingredient-item"
    (click)="onIngredientClick(i)"
    ><mat-card class="ingredient-card"
      >{{ ingredient.name }} - {{ ingredient.amount }}</mat-card
    ></mat-list-item
  >
</mat-list>
